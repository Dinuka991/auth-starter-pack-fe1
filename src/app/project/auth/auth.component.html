<html>
<body>
<section class="row justify-content-center" >
    <section class=" col-xl-10 col-lg-10 col-md-10 col-sm-10 col-12">
  <div >
  
    <form>
      <div class="form-group">
        
        User Name : <input type="text" name="username" [(ngModel)]="username">
      </div>
      <div class="form-group">
        Password : <input type="password" name="password" [(ngModel)]="password"><br><br>
      </div>
    
      <button  (click)=checkLogin() type="button" class="btn btn-primary float-right"> Login</button><br>
    </form>
    
     

  </div>
</section>
</section>
</body>
</html>
